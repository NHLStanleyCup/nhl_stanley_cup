      margin: 0;
    }

    #close-ad {
      position: absolute;
      top: 6px;
      right: 8px;
      border: none;
      background: transparent;
      color: #002868;
      font-size: 18px;

    }

    #close-ad:hover { color: red; }

    /* ---------- Compteur ---------- */

      position: fixed;
      right: 0;

    #compteur-visites {

<body>
  <header>

    <span id="right-arrow" class="arrow">‚ñ∂</span>

      <img src="logos/sportsmemorabilia_logo.svg" alt="Sports Memorabilia" />

  <footer>
    ¬© 2025 - Tableau des s√©ries √©liminatoires de la LNH | Site personnel sans but lucratif r√©alis√© par un passionn√© de hockey.
  </footer>

  <script>
    const minYear = 2010;
    const maxYear = 2025;
    let currentYear = 2025;

    const champions = {
      2025: { team: "Panthers de la Floride", link: "https://sportsmemorabilia.evyy.net/Dy4BVn" },
      2024: { team: "Avalanche du Colorado", link: "https://sportsmemorabilia.evyy.net/XYZ123" },
      2023: { team: "Vegas Golden Knights", link: "https://sportsmemorabilia.evyy.net/ABC789" },
      2022: { team: "Tampa Bay Lightning", link: "https://sportsmemorabilia.evyy.net/UVW456" },
      2021: { team: "Canadiens de Montr√©al", link: "https://sportsmemorabilia.evyy.net/YRZLRR" }
    };

    const leftArrow = document.getElementById('left-arrow');
    const rightArrow = document.getElementById('right-arrow');
    const seasonYear = document.getElementById('season-year');
    const playoffImage = document.getElementById('playoff-image');
    const adText = document.getElementById('ad-text');
    const adLink = document.getElementById('ad-link');

    function updateDisplay() {
      seasonYear.textContent = `Saison ${currentYear}`;
      playoffImage.src = `tableaux/nhl_${currentYear}.png`;

      // Mise √† jour publicit√© selon le champion
      if (champions[currentYear]) {
        adText.textContent = `D√©couvrez des objets de COLLECTION et produits officiels des ${champions[currentYear].team} üèí`;
        adLink.href = champions[currentYear].link;
      } else {
        adText.textContent = "D√©couvrez les produits officiels de la LNH üèí";
        adLink.href = "https://sportsmemorabilia.evyy.net/";
      }

      leftArrow.classList.toggle('disabled', currentYear >= maxYear);
      rightArrow.classList.toggle('disabled', currentYear <= minYear);
    }

    leftArrow.addEventListener('click', () => {
      if (currentYear < maxYear) { currentYear++; updateDisplay(); }
    });
    rightArrow.addEventListener('click', () => {
      if (currentYear > minYear) { currentYear--; updateDisplay(); }
    });

    // Fermer la publicit√©
    document.getElementById('close-ad').addEventListener('click', () => {
      document.getElementById('ad-box').style.display = 'none';
    });

    updateDisplay();
  </script>
